name: Beauty service
on:
  push:              
    branches: [main] 
  pull_request:      
    branches: [main]
jobs:
  build-only:              
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
          node-version: 20
    - name: Install dependencies
      run: yarn install
    - name: Build project
      run: yarn build
